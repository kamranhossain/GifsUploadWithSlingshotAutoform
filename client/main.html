<head>
    <title>FileUpload</title>
</head>

<body>
{{> logonButtons}}
{{> gifUploading}}
</body>



<template name="gifUploading">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="autoform-inline-align">
                    {{> quickForm collection="Gifs" id="insertGif" type="insert"}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Uploaded Image</h3>
                {{#with url}}
                    <img src="{{image}}"/>
                    <a href="{{image}}" class="btn btn-success" download> Download</a>
                {{/with}}
            </div>
        </div>



    </div>
</template>
